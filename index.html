<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finance$</title>
</head>

<body>
    <header id="logo">
        <h1>Dev.Finance<span id="sifrao">$</span></h1>
        <h6>por: <a target="_blank"id="linkgithub"href="https://github.com/Gustavobenedito64a">Gustavo Benedito</a></h6>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$2.000,00</p>    
            </div>

            <div class="card total">
                <h3>Total de Entradas/Saídas</h3>
                <p>R$7.000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data de Transação</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description"> Luz</td>
                        <td class="expense"> -R$500,00</td>
                        <td class="date"> 23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description"> Criação de WebSite</td>
                        <td class="income"> R$5.000,00</td>
                        <td class="date"> 22/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense"> -R$200,00</td>
                        <td class="date"> 09/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>Dev. Finance<span id="sifrao">$</span></p>
    </footer>

</body>

</html>
